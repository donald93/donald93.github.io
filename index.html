<!DOCTYPE html>
<meta charset="UTF-8">
<html ng-app="cosmicCompanionApp">
<script data-require="angular.js@1.5.3" data-semver="1.5.3" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script data-require="ng-route@*" data-semver="1.2.0" src="http://code.angularjs.org/1.2.0-rc.3/angular-route.js"></script>
<link href="dependencies/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
<script src="js/app.js"></script>

<body>
  <div id="navbar" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Cosmic Companion</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse" ng-controller="NavigationController">
        <ul class="nav navbar-nav">
          <li ng-class="{active: isActive('/games')}"><a href="#/games">Games</a></li>
          <li ng-class="{active: isActive('/aliens')}"><a href="#/aliens">Aliens</a></li>
          <li ng-class="{active: isActive('/players')}"><a href="#/players">Players</a></li>
        </ul>
      </div>

    </div>
  </div>

  <div class="container theme-showcase" role="main" ng-view></div>
</body>

</html>
