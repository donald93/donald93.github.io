<!DOCTYPE html>
<meta charset="UTF-8">
<html ng-app="cosmicCompanionApp">
<script data-require="angular.js@1.5.3" data-semver="1.5.3" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script data-require="ng-route@*" data-semver="1.2.0" src="http://code.angularjs.org/1.2.0-rc.3/angular-route.js"></script>
<script src="js/controllers.js"></script>
<script src="js/app.js"></script>

<body>
    <h1>Cosmic Companion</h1>
    
    <div ng-view></div>
    
    <div ng-controller="PlayersListController">
        <h2>Players</h2>
        <ul>
            <li ng-repeat="player in players | orderBy:playerListOrder">
                <span>{{player.name}}</span>
                <p>{{player.bio}}</p>
        </ul>
    </div>

    <div ng-controller="IndividualPlayerController">
        <h2>{{player.name}}</h2>
    </div>

    <div ng-controller="AlienListController">
        <h2>Aliens</h2>
        <ul>
            <li ng-repeat="alien in aliens | orderBy:alienListOrder">
                <span>{{alien.name}}</span>
                <p>{{alien.power}}</p>
        </ul>
    </div>
</body>

</html>
