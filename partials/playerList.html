<div ng-controller="PlayersListController">
  <div class="page-header" style="margin:80px">
  <h2>Players</h2>
  </div>
  <ul>
    <li ng-repeat="player in players | orderBy:playerListOrder">
      <span>
      <a ng-href="#players/{{player.id}}">{{player.name}}</a>
      <p>Win rate: {{player.winRate}}%</p> 
      <p>Games Played: {{player.gamesPlayed}}</p>
      <p>Most Played Alien: {{player.mostPlayedAlien}}</p>
      </span>
      </li>
  </ul>
</div>
